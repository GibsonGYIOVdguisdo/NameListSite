<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="Header">
    </div>
    <div class="MainArea">
        <div class="MainAreaDiv1">
            <div class="NameListNames" id="classListDiv">
                <button id="NewClassButton">New</button>
                
            </div>
        </div>
        <div class="MainAreaDiv2">
            <div class="NameListMainDiv">
                <p id="CurrentClassDisplay">None</p>
                <div class="NameAddDiv">
                    <input placeholder="enter name" id="nameInput">
                    <button id="nameConfirm">Confirm</button>
                </div>
                <p></p>
                <div class="CenterElements">
                    <input type="file" id="fileUpload">
                    <button id="addToListButton" class="UploadButton">Add to list</button>
                    <button id="openToListButton" class="UploadButton">Open file</button>
                </div>
                <div id="nameArea">
                </div>
                <div class="CenterElements">
                    <a id="downloadA"><button class="downloadButton">Download pupil list</button></a>
                </div>
            </div>
        </div>
        <div class="MainAreaDiv3">
            <div class="randomNameDiv">
                <button id="randomNameButton">Random name</button>
                <p id="chosenRandomName"></p>
                <p class="previousNames">Previous names</p>
                <div id="lastRandomNames">
                    
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
